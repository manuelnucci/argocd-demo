apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application-production
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/manuelnucci/argocd-demo.git
    targetRevision: main
    path: overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
