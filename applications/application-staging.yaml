apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application-staging
  namespace: argocd
spec:
  project: myapp

  source:
    repoURL: https://github.com/manuelnucci/argocd-demo.git
    targetRevision: main
    path: overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
